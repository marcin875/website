<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aircraft Lookup (Free)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Aircraft Lookup</h1>
  <input type="text" id="reg" placeholder="Enter Registration (e.g. SP-EXI)">
  <button onclick="lookup()">Search</button>
  <div id="output" class="result"></div>

  <script>
    let aircraftData = [];

    // Load dataset
    fetch('aircrafts.json')
      .then(response => response.json())
      .then(data => aircraftData = data)
      .catch(err => console.error("Failed to load dataset", err));

    function lookup() {
      const reg = document.getElementById("reg").value.trim().toUpperCase();
      const output = document.getElementById("output");

      if (!reg) {
        output.innerHTML = "Please enter a registration.";
        return;
      }

      const aircraft = aircraftData.find(a => a.registration.toUpperCase() === reg);

      if (!aircraft) {
        output.innerHTML = "Aircraft not found.";
        return;
      }

      // Calculate age
      let age = "N/A";
      if (aircraft.delivery_date) {
        const delivered = new Date(aircraft.delivery_date);
        age = ((Date.now() - delivered.getTime()) / (365.25*24*60*60*1000)).toFixed(1) + " years";
      }

      output.innerHTML = `
        <strong>Registration:</strong> ${aircraft.registration}<br>
        <strong>Type:</strong> ${aircraft.type}<br>
        <strong>MSN:</strong> ${aircraft.msn}<br>
        <strong>First Flight:</strong> ${aircraft.first_flight}<br>
        <strong>Delivery Date:</strong> ${aircraft.delivery_date}<br>
        <strong>Age:</strong> ${age}
      `;
    }
  </script>
</body>
</html>
