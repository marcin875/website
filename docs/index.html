<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aircraft Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Aircraft Lookup</h1>
  <input type="text" id="reg" placeholder="Enter Registration (e.g., SP-EXI)">
  <button onclick="lookup()">Search</button>

  <div id="output" class="result"></div>

  <script>
    async function lookup() {
      const reg = document.getElementById("reg").value.trim().toUpperCase();
      const output = document.getElementById("output");

      if (!reg) {
        output.innerHTML = "Please enter a registration.";
        return;
      }

      try {
        const response = await fetch(`https://opensky-network.org/api/states/all`);
        const data = await response.json();

        const aircraft = data.states.find(state => state[1] === reg);

        if (aircraft) {
          output.innerHTML = `
            <strong>Registration:</strong> ${aircraft[1]}<br>
            <strong>ICAO24:</strong> ${aircraft[0]}<br>
            <strong>Origin Country:</strong> ${aircraft[2]}<br>
            <strong>Velocity:</strong> ${aircraft[6]} m/s<br>
            <strong>Altitude:</strong> ${aircraft[13]} meters<br>
            <strong>Longitude:</strong> ${aircraft[5]}<br>
            <strong>Latitude:</strong> ${aircraft[6]}
          `;
        } else {
          output.innerHTML = "Aircraft not found.";
        }
      } catch (err) {
        output.innerHTML = "Error fetching data.";
      }
    }
  </script>
</body>
</html>
