<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Database Lookup (OpenSky Static)</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15);
        }
        .data-label {
            font-weight: 600;
            color: #4b5563; /* Gray-600 */
        }
        .data-value {
            color: #1f2937; /* Gray-800 */
            word-break: break-word;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0.5rem 1rem;
            align-items: center;
        }
        @media (max-width: 640px) {
             .data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-xl">
        <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-2">
            Static Aircraft Database Lookup
        </h1>
        <p class="text-center text-sm text-green-600 font-medium mb-6">
            Powered by OpenSky Network (Static Metadata)
        </p>

        <!-- Registration Input and Search Button -->
        <div class="container-card p-6 flex flex-col sm:flex-row gap-3 mb-8">
            <input
                type="text"
                id="registrationInput"
                placeholder="Enter Registration Number (e.g., SP-EXI, N338DX, D-ABIE)"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-lg uppercase transition duration-150"
                maxlength="10"
            />
            <button
                id="searchButton"
                class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition duration-200 ease-in-out flex-shrink-0"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                Lookup Plane
            </button>
        </div>

        <!-- Loading, Error, and Results Area -->
        <div id="statusMessage" class="mt-4 p-4 text-center font-medium bg-yellow-100 text-yellow-800 rounded-lg hidden"></div>

        <div id="resultsPanel" class="container-card p-6 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b pb-2 flex justify-between items-center">
                <span>Aircraft Static Details</span>
                <span id="regTag" class="text-sm font-light px-3 py-1 bg-gray-100 rounded-full"></span>
            </h2>

            <div class="space-y-3">
                <!-- Data Display Grid -->
                <div class="data-grid">
                    <span class="data-label">Registration:</span> <span id="registration" class="data-value"></span>
                    <span class="data-label">ICAO 24-bit Code:</span> <span id="icao_code" class="data-value"></span>
                    <span class="data-label">Manufacturer:</span> <span id="manufacturer_name" class="data-value"></span>
                    <span class="data-label">Aircraft Model:</span> <span id="type_code" class="data-value"></span>
                    <span class="data-label">Operator/Owner:</span> <span id="operator_name" class="data-value"></span>
                    <span class="data-label">Built Year:</span> <span id="built_year" class="data-value"></span>
                </div>
            </div>
            
            <div class="mt-4 pt-4 border-t border-gray-200">
                 <p class="text-xs text-gray-500 italic">Data Source: OpenSky Network Static Metadata, chosen for high reliability in sandboxed environments.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const regInput = document.getElementById('registrationInput');
            const button = document.getElementById('searchButton');
            const statusMessage = document.getElementById('statusMessage');
            const resultsPanel = document.getElementById('resultsPanel');
            
            // Switched to OpenSky Network Metadata API by registration (regnum)
            // Note: The OpenSky endpoint requires a basic "registration" filter param.
            const API_BASE_URL = 'https://opensky-network.org/api/metadata/aircraft/';

            // Utility function to show messages
            const showStatus = (message, isError = false, bgColorClass = null) => {
                const defaultBg = isError ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800';
                statusMessage.textContent = message;
                statusMessage.className = `mt-4 p-4 text-center font-medium rounded-lg ${bgColorClass || defaultBg}`;
                statusMessage.classList.remove('hidden');
            };

            // Utility function to display the results
            const displayResults = (plane) => {
                // OpenSky Metadata fields: registration, icao24, manufacturername, model, operatorcallsign, firstseen
                const registration = plane.registration || 'N/A';
                const icao_code = plane.icao24 || 'N/A';
                const manufacturer_name = plane.manufacturername || 'N/A';
                const type_code = plane.model || 'N/A';
                const operator_name = plane.owner || plane.operatorcallsign || 'Unknown Operator'; 
                
                let built_year = 'N/A';
                if (plane.firstseen) {
                    // Convert seconds since epoch to a readable year (assuming a close proxy for built year)
                    built_year = new Date(plane.firstseen * 1000).getFullYear(); 
                }

                // Displaying the aircraft details
                document.getElementById('registration').textContent = registration;
                document.getElementById('icao_code').textContent = icao_code.toUpperCase();
                document.getElementById('manufacturer_name').textContent = manufacturer_name;
                document.getElementById('type_code').textContent = type_code;
                document.getElementById('operator_name').textContent = operator_name;
                document.getElementById('built_year').textContent = built_year;
                
                document.getElementById('regTag').textContent = registration;
                
                statusMessage.classList.add('hidden');
                resultsPanel.classList.remove('hidden');
            };

            // Retry logic with Exponential Backoff (for transient network errors)
            const fetchWithRetry = async (url, options = {}, retries = 3) => {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, options);
                        
                        if (response.ok) {
                            return response;
                        }

                        // Log non-ok responses before throwing
                        console.error(`Attempt ${i + 1} failed with status: ${response.status} for URL: ${url}`);
                        
                        // If it's a 4xx client error (e.g., 404), throw immediately
                        if (response.status >= 400 && response.status < 500) {
                            const errorText = await response.text();
                            throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorText.substring(0, 0) || ''}...`); // Log error text snippet
                        }
                        
                    } catch (error) {
                        if (error.message.startsWith('API Error')) {
                            throw error; // Re-throw client error immediately
                        }
                        console.error(`Attempt ${i + 1} failed with network error:`, error.message);
                    }
                    
                    if (i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s delay
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
                throw new Error('Failed to fetch data after multiple retries.');
            };

            // Main search function
            const searchAircraft = async () => {
                // Get registration and ensure it's clean for the API query
                const reg = regInput.value.trim().toUpperCase().replace(/[^A-Z0-9-]/g, ''); 
                
                // Clear previous results and messages
                resultsPanel.classList.add('hidden');
                statusMessage.classList.add('hidden');
                
                if (!reg || reg.length < 2) {
                    showStatus('‚ö†Ô∏è Please enter a valid Aircraft Registration Number (at least 2 characters).', true);
                    return;
                }
                
                button.disabled = true;
                button.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Searching...';

                // Construct URL with registration number (OpenSky uses a filter parameter)
                const url = `${API_BASE_URL}?registration=${reg}`;
                
                try {
                    const response = await fetchWithRetry(url);
                    const result = await response.json();

                    // Log raw response for debugging
                    console.log("OpenSky API Response (Raw):", result);
                    
                    // OpenSky returns an array of matching aircraft in the 'metadata' property
                    if (result && Array.isArray(result.metadata) && result.metadata.length > 0) {
                        displayResults(result.metadata[0]);
                    } else {
                        showStatus(
                            `‚ùå Registration ${reg} not found in the static database.`, 
                            true
                        );
                    }

                } catch (error) {
                    let errorMessage = error.message;

                    if (errorMessage.includes('404')) {
                        errorMessage = 'Not Found. The Registration might be incorrect or not in the database.';
                    } else if (errorMessage.includes('Failed to fetch')) {
                        // This specific error block is highly probable due to environmental restrictions
                        errorMessage = 'Network Error. We cannot reach the aircraft database. This is likely due to security restrictions in the execution environment.';
                    }
                    
                    showStatus(`üö® Error: ${errorMessage}`, true);
                } finally {
                    button.disabled = false;
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>Lookup Plane';
                }
            };

            // Event Listeners
            button.addEventListener('click', searchAircraft);
            regInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchAircraft();
                }
            });

            // Initial instruction message
            showStatus('üìö Enter an Aircraft Registration Number (e.g., SP-EXI) to look up the plane\'s permanent database details. Now using OpenSky Network for maximum network compatibility.', false, 'bg-green-100 text-green-800');
        });
    </script>
</body>
</html>
